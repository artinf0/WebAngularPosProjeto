<div class="container">
    <h1>Cadastro de usu√°rio</h1>

    <form (ngSubmit)="onSubmit(f.value, f.valid)" #userForm="ngForm">
        <mat-form-field>
            <input matInput placeholder="Login" required #login='ngModel' name='login' [(ngModel)]='user.login'>
            <mat-error *ngIf="login?.invalid && (login.dirty || login.touched)">
                <div *ngIf="login.errors.required">
                    Informe o login.
                </div>
            </mat-error>
        </mat-form-field>
        <br>

        <mat-form-field>
            <input matInput placeholder="Senha" required #senha='ngModel' name='senha' [(ngModel)]='user.senha'>
            <mat-error *ngIf="senha?.invalid && (senha.dirty || senha.touched)">
                <div *ngIf="senha.errors.required">
                    Informe a senha.
                </div>
            </mat-error>
        </mat-form-field>
        <br>

        <mat-form-field>
            <input matInput placeholder="Repete senha" required #repetesenha='ngModel' name='rsenha'
                [(ngModel)]='user.rsenha' required validaSenha="senha">
        </mat-form-field>
        <br>

        <br>
        <div mat-dialog-actions>
            <button mat-raised-button cdkFocusInitial>Save</button>
        </div>
    </form>

</div>
